<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转账页面</title>
    <link rel="stylesheet" href="./转账页面.css">
    <link rel="icon" href="./images/转账icon.png">
</head>

<!-- 主题色为#6A88F7 -->
<!-- 底色为#EEF6FF -->

<body>
    <div class="box">
        <div class="box1">
            <div class="box1-1">
                <img src="./images/返回.png" alt="显示错误" width="45">
            </div>
            <div class="box1-2">
                <p>转账汇款</p>
            </div>
            <div class="box1-3">
                <img src="./images/首页.png" alt="显示错误" width="45">
            </div>
        </div>
        <div class="box2">
            <div class="box2-1">
                <div class="box2-1-1">
                    <img src="./images/银行账号转账.png" alt="显示错误" width="60">
                    <p>银行账号转账</p>
                </div>
                <div class="box2-1-2">
                    <img src="./images/手机号转账.png" alt="显示错误" width="60">
                    <p>手机号转账</p>
                </div>
            </div>
            <div class="box2-2">
                <div class="box2-2-1">
                    <p>转账记录</p>
                </div>
                <div class="box2-2-2">
                    <p>收款二维码</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

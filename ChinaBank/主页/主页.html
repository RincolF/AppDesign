<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="./主页.css">
</head>
<!-- 主题色为#6A88F7 -->

<body>
    <div class="box">
        <div class="box0">
            <div class="box1">
                <div class="box1-1">
                    <img class="icon-exit" id="exit" src="../主页/images/退出.png" alt="显示错误" width="30">
                    <br>
                    <label for="text-exit">
                        <p class="text-exit">退出</p>
                    </label>
                </div>
                <div class="box1-2">
                    <div class="icon">
                        <img class="icon-sou" src="./images/搜索.png" alt="显示错误" width="25">
                    </div>
                    <div class="textInput">
                        <input class="inp" type="text" placeholder="搜索">
                        <div class="clear"><img src="./images/关闭.png" alt="显示错误" width="20"></div>
                    </div>
                </div>
                <div class="box1-3">
                    <img class="icon-service" id="service" src="../主页/images/客服.png" alt="显示错误" width="30">
                    <br>
                    <label for="text-service">
                        <p class="text-service">客服</p>
                    </label>
                </div>
            </div>
            <div class="box2">
                <!-- 这里用于写左右滚动广告 -->
                <img src="https://img2.baidu.com/it/u=2168478342,8066913&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=354"
                    alt="" width="348" height="140">
            </div>
            <!-- 
            转账
            相较于“我的转账”，多加一个选择转账方式：手机号转账或账号转账

            收付款
            跳转二维码

            账户管理
            和“我的”中的账户管理跳转相同 
            
            查看流水
            收支，日志
            -->
            <div class="box3">

            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="./主页.css">
    <link rel="stylesheet" href="./swiper-bundle.min.css">
</head>
<!-- 主题色为#6A88F7 -->

<body>
    <div class="box">
        <div class="box0">
            <div class="box1"><!-- 退出按钮,搜索框,客服按钮 -->
                <div class="box1-1">
                    <img class="icon-exit" id="exit" src="../主页/images/退出.png" alt="显示错误" width="30">
                    <br>
                    <label for="text-exit">
                        <p class="text-exit">退出</p>
                    </label>
                </div>
                <div class="box1-2">
                    <div class="icon">
                        <img class="icon-sou" src="./images/搜索.png" alt="显示错误" width="25">
                    </div>
                    <div class="textInput">
                        <input class="inp" type="text" placeholder="搜索">
                        <div class="clear"><img src="./images/关闭.png" alt="显示错误" width="20"></div>
                    </div>
                </div>
                <div class="box1-3">
                    <img class="icon-service" id="service" src="../主页/images/客服.png" alt="显示错误" width="30">
                    <br>
                    <label for="text-service">
                        <p class="text-service">客服</p>
                    </label>
                </div>
            </div>
            <div class="box2"><!-- 滚动广告 -->
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./images/ad1.png" alt="" class="advertise"></div>
                        <div class="swiper-slide"><img src="./images/ad2.png" alt="" class="advertise"></div>
                        <div class="swiper-slide"><img src="./images/ad3.png" alt="" class="advertise"></div>
                        <div class="swiper-slide"><img src="./images/ad4.png" alt="" class="advertise"></div>
                    </div>
                    <!-- 如果需要分页器 -->
                    <div class="swiper-pagination"></div>

                    <!-- 如果需要导航按钮 -->
                    <!-- <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div> -->

                    <!-- 如果需要滚动条 -->
                    <div class="swiper-scrollbar"></div>
                </div>
                <!-- <img src="https://img2.baidu.com/it/u=2168478342,8066913&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=354"
                    alt="" width=100% height="140"> -->
            </div>
            <div class="box3"><!-- 四个功能按钮 -->
                <div class="box3-1">
                    <a class="transMoney" href="#">
                        <div><img src="../主页/images/转账.png" alt="显示错误" width="65"></div>
                    </a>
                </div>
                <div class="box3-2">
                    <a class="payCode" href="#">
                        <div><img src="../主页/images/扫码.png" alt="显示错误" width="55"></div>
                    </a>
                </div>
                <div class="box3-3">
                    <a class="account" href="#">
                        <div><img src="../主页/images/账户管理.png" alt="显示错误" width="58"></div>
                    </a>
                </div>
                <div class="box3-4">
                    <a class="flow" href="#">
                        <div><img src="../主页/images/流水.png" alt="显示错误" width="55"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper', {
            //direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },

            // 如果需要前进后退按钮
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },

            // 如果需要滚动条
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },

            autoplay: {
                delay: 2000,
                stopOnLastSlide: false,
                disableOnInteraction: false,
            },
            effect: 'fade',
        })
    </script>
</body>

</html>
